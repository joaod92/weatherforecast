<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <aside class="col-lg-3 pb-3">
      <div class="search-section">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="Enter city name"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="suggestions">
          <p class="suggestion" onclick="searchCity('Lisbon')">Lisbon</p>
          <p class="suggestion" onclick="searchCity('Madrid')">Madrid</p>
          <p class="suggestion" onclick="searchCity('London')">London</p>
          <p class="suggestion" onclick="searchCity('Paris')">Paris</p>
          <p class="suggestion" onclick="searchCity('Berlin')">Berlin</p>
        </div>
      </div>
    </aside>

    <div class="col-lg-9 pb-3">
      <section id="weather-details" class="mt-3" role="region" aria-live="polite">
        <h2 id="weather-title">Current Weather</h2>
        <div id="weather-info">
          <p><strong>Temperature:</strong> <span id="temperature"></span></p>
          <p><strong>Humidity:</strong> <span id="humidity"></span></p>
          <p><strong>Wind Speed:</strong> <span id="wind-speed"></span></p>
        </div>
      </section>
    </div>

    <!-- Move forecast section below the aside bar and add a title -->
    <div class="col-lg-12 pb-3">
      <h2 class="forecast-title">5-Day Forecast:</h2>
      <section id="forecast" class="mt-3" role="region" aria-live="polite"></section>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
